{% extends "base.html" %} {% block title %}Home{% endblock %} 
{% block content%}
    <br />
    <form method="POST">
      <div class="form-group">
        <label for="email">email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="email"
        />
      </div>
      <div class="form-group">
        <label for="coursecode">Coursecode</label>
        <input
          type="coursecode"
          class="form-control"
          id="coursecode"
          name="coursecode"
          placeholder="coursecode"
        />
      </div>
      <!--<div class="form-group">
        <label for="addremove">Add or Remove</label>
        <input
          type="addremove"
          class="form-control"
          id="addremove"
          name="addremove"
          placeholder="'add' or 'remove'"
        />
      </div>-->
      <div class="form-group">
        <label><input type="radio" name="addremove" value="add" checked>Add</label>
        <label><input type="radio" name="addremove" value="remove">Remove</label>
      </div>
      <div align="left">
        <br />
        <button type="submit" class="btn btn-primary">Apply</button>
      </div>
    </form>
    <br />
    <ul class="list-group list-group-flush" id="viewcourse">
      {% for course in courses %}
      <li class="list-group-item">
        <h3 align="left">{{ course.coursename }}</h3>
          <ul>
              {% for User in course.users %}
                  <li>{{ User.firstName }}</li>
              {% endfor %}
          </ul>
      </li>
    {% endfor %}
    </ul>
    <br />

{% endblock %}
